<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Weather App | Free API</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="location-input">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input
        type="text"
        id="weather-location"
        placeholder="Enter location..."
        autocomplete="off"
      />
      <ul id="location-results" class="hidden"></ul>
    </section>

    <section class="weather-grid hidden">
      <div class="weather-card weather-card--main">
        <h1>
          <i class="fa-solid fa-location-dot"></i>
          <span id="today-location"></span>
        </h1>
        <p id="today-time"></p>
        <p id="today-temp" class="temp"></p>
        <p id="today-conditions"></p>
        <div class="minmax">
          <p>Min: <span id="today-min"></span></p>
          <p>Max: <span id="today-max"></span></p>
        </div>
      </div>

      <div class="weather-card">
        <h2><i class="fa-solid fa-wind"></i> Wind</h2>
        <p id="today-wind"></p>
      </div>
      <div class="weather-card">
        <h2><i class="fa-solid fa-cloud-rain"></i> Chance of Rain</h2>
        <p id="today-rain"></p>
      </div>
      <div class="weather-card">
        <h2><i class="fa-solid fa-tachometer-alt"></i> Pressure</h2>
        <p id="today-pressure"></p>
      </div>
      <div class="weather-card">
        <h2><i class="fa-solid fa-sun"></i> UV Index</h2>
        <p id="today-uv"></p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
